<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Scraper</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <style>
        html{
            width: 100%;
        }

        body{
            max-width: 100%;
        }
        #header{
            padding: 20px;
            padding-bottom: 20px;
            background-color: #3AAFA9;
            color: #FEFFFf;
            text-align: center;
        }

        img{
            width: 100%;
            height: 30%;
        }

        #articles{
            margin-top: 60px;
            text-align: center;
        }    
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" id="header">
                <h1>Sports-News Scraper:</h1>
                <h4>Headlines from ESPN</h4>
            </div>
            <img src="https://static01.nyt.com/images/2018/02/04/sports/football/SUPERLIVE-bount3/superbowl-ben-solomon-157-superJumbo.jpg"
            alt="Sports Photo">
        </div>
        <div id="articles">
        <div id="notes"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $.getJSON("/articles", function (data) {
            //retrieve data stored in an array
            for (var i = 0; i < data.length; i++) {
                $("#articles").append("<p data-id='" + data[i]._id + "'>" + data[i].title + "<br />" + data[i].link +
                    "</p>");
            }
        })


        $(document).on("click", "p", function () {
            $("#notes").empty();
            var thisId = $(this).attr("data-id");

            $.ajax({
                    method: "GET",
                    url: "/articles/" + thisId
                })
                .then(function (data) {
                    console.log(data);
                    $("#notes").append("<h2>" + data.title + "</h2>");
                    $("#notes").append("<input id='titleinput' name='title' >");
                    $("#notes").append("<textarea id='bodyinput' name='body'></textarea>");
                    $("#notes").append("<button data-id='" + data._id +
                        "' id='savenote'>Save Note</button>");

                    if (data.note) {
                        $("#titleinput").val(data.note.title);
                        $("#bodyinput").val(data.note.body);
                    }
                });
        });

        $(document).on("click", "#savenote", function () {
            var thisId = $(this).attr("data-id");

            $.ajax({
                    method: "POST",
                    url: "/articles/" + thisId,
                    data: {
                        title: $("#titleinput").val(),
                        body: $("#bodyinput").val()
                    }
                })
                .then(function (data) {
                    console.log(data);
                    $("#notes").empty();
                });

            $("#titleinput").val("");
            $("#bodyinput").val("");
        });
    </script>
</body>

</html>
